<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/styles.css">
      <title>Product Store</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./" class="logo">Product Store</a>
      <div class="light-search">
        <input type="text" placeholder="Buscar produtos..." id="product-search">
        <button class="btn-search btn-yellow">Search</button>
      </div>
      <a href="https://github.com/jessiicasantos/acadia-frontend-dev" target="_blank" class="right-icon" id="right-icon" title="Github Repository">
        <img src="./img/github-logo.png"  alt="Github Logo White">
      </a>
    </nav>

    <main class="container">
      <section class="btns">
        <button id="add-sample-btn" class="add-card btn-yellow">
          ï¼‹ Add Sample Product
        </button>
      </section>

      <section id="products-grid-top" class="grid-three-col rounded-cards">
        <!-- Cards of products will be rendered here -->
      </section>
      <p class="error error-product">Product not found.</p>
    </main>

    <!-- Modal -->
    <div class="ui-modal modal-product add-modal" id="global-modal">
      <div class="global-header">
          <h2 id="modal-title">New Product</h2>
          <button type="button" class="btn-close" id="close-modal">&times;</button>
      </div>
      <div class="ui-modal-content">
        <form id="product-form" class="card-content">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title">
                <p class="error-form" id="error-title"></p>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
                <p class="error-form" id="error-image"></p>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"  rows="3" placeholder="Product Description"></textarea>
                <p class="error-form" id="error-description"></p>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-wrapper">
                  <span class="currency-prefix">$</span>
                  <input type="number" id="price" name="price" placeholder="10.00">
                </div>
                <p class="error-form" id="error-price"></p>
            </div>
            <button type="submit" class="buy btn-yellow ">+ Add Product</button>
        </form>
      </div>
    </div>

    <!-- Cart -->
    <aside id="side-cart" class="side-cart">
      <div class="cart-header">
        <h2>My Cart</h2>
        <button id="close-cart" class="btn-close">&times;</button>
      </div>
      <div id="cart-items" class="cart-items">
        <p>Your cart is empty.</p>
      </div>
      <div class="cart-footer">
        <span class="total"> Total: <em>$0.00</em> </span>
        <button class="buy btn-yellow">Buy</button>
      </div>
    </aside>
    
    <div class="ui-overlay" id="global-overlay"></div>

    <script type="importmap">
      {
        "imports": {
          "zod": "https://esm.sh/zod"
        }
      }
    </script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/modal.js"></script>
  </body>
</html>
