<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/styles.css">
      <title>Product Store</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./" class="logo">Product Store</a>
      <div class="light-search">
        <input type="text" placeholder="Buscar produtos..." id="product-search">
        <button class="btn-search btn-yellow">Buscar</button>
      </div>
      <button class="cart-icon" id="cart-icon">
        ðŸ›’ <span>0</span>
      </button>
    </nav>

    <main class="container">
      <section class="btns">
        <button id="add-sample-btn" class="add-card btn-yellow">
          ï¼‹ Add Sample Product
        </button>
      </section>

      <section id="products-grid-top" class="grid-three-col rounded-cards">
        <!-- Cards of products will be rendered here -->
      </section>
    </main>

    <!-- Modal -->
    <div class="ui-modal modal-product add-modal" id="global-modal">
      <div class="global-header">
          <h2 id="modal-title">Novo Produto</h2>
          <button type="button" class="btn-close" id="close-modal">&times;</button>
      </div>
      <div class="ui-modal-content">
        <form id="product-form" class="card-content">
            <div class="form-group">
                <label>TÃ­tulo do Produto</label>
                <input type="text" id="form-title" required>
            </div>
            <div class="form-group">
                <label>Imagem</label>
                <input type="file" id="form-img" accept="image/*" required>
            </div>
            <div class="form-group">
                <label>DescriÃ§Ã£o</label>
                <textarea id="form-desc" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>PreÃ§o</label>
                <input type="number" id="form-price" step="0.01" required>
            </div>
            <button type="submit" class="buy btn-yellow ">Adicionar Produto</button>
        </form>
      </div>
    </div>

    <!-- Cart -->
    <aside id="side-cart" class="side-cart">
      <div class="cart-header">
        <h2>Meu Carrinho</h2>
        <button id="close-cart" class="btn-close">&times;</button>
      </div>
      <div id="cart-items" class="cart-items">
        <p>Seu carrinho estÃ¡ vazio.</p>
      </div>
      <div class="cart-footer">
        <span class="total"> Total: <em>$0.00</em> </span>
        <button class="buy btn-yellow">Finalizar Compra</button>
      </div>
    </aside>
    
    <div class="ui-overlay" id="global-overlay"></div>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/modal.js"></script>
  </body>
</html>
